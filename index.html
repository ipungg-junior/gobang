<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="m-0 font-sans antialiased font-normal bg-gradient-to-tl from-gray-50 to-gray-300 text-start text-base leading-default text-slate-500">
    <section id="main" class="pt-0">
        <div class="flex">
            <div class="w-full relative">
                <!-- navbar -->
                <div id="navbar" class="flex py-4 w-full justify-center absolute bg-gray-200 hidden">
                    <div class="text-base text-black px-2">Home</div>
                    <div class="text-base text-black px-2">Produk & Layanan</div>
                    <div class="text-base text-black px-2">Hubungi kami</div>
                    <div class="px-6 py-4 bg-white lg:hidden"></div>
                </div>
                <!-- end navbar -->
                <div class="flex justify-center items-end pb-7 bg-cover bg-center w-full h-80"
                    style="background-image: url('../assets/logo.png')">
                    <a href="/"
                        class="inline-block px-7 py-3 font-bold text-center text-white uppercase align-middle transition-all rounded-full cursor-pointer text-xs ease-soft-in bg-gradient-to-tl from-yellow-200 to-yellow-700">Hubungi
                        Kami</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Product -->
    <section id="product" class="pt-6 mx-3">
        <div class="flex-col">
            <div class="flex py-5 px-3 flex-col items-center justify-center rounded-xl backdrop-blur-xl bg-gray-700/30">
                    <img src="./assets/display-1.png" alt="Display 1">
                    <a href="">Batik Pria</a>
                </div>
            <div class="flex items-center justify-center">
                <img src="./assets/display-2-.png" alt="Display 2">
            </div>
        </div>
    </section>

</body>

</html>
